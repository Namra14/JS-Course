<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Input Converter</title>
</head>
<body>
    <section id="metric">
        <div class="conversion">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el"><br>
            <button id="convert-btn">Convert</button>
        </div>

            <div class="length">
                <h1>Length (Meter/Feet)</h1>
                <p class="result-meter" id="result1"></p>
            </div>

            <div class="volume">
                <h1>Volume (Liters/Gallons)</h1>
                <p class="result-liter" id="result2"></p>
            </div>

            <div class="mass">
                <h1>Mass (Kilograms/Pounds)</h1>
                <p class="result-kilo" id="result3"></p>
            </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
